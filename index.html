        <line class="üëâ ‚è≤" x1="250" y1="250" x2="250" y2="30" stroke="crimson" stroke-width="3" />

    <script>
        setInterval(() => {
            clock();  
        }, 1000);

        const clock = () => {
            let time = new Date();
            let hours = time.getHours();
            if(hours > 12) {
                hours = hours - 12;
            }

            hoursDeg = 360 / 12 * hours;
            document.querySelector(".‚è∞").style.transform = `rotate(${hoursDeg}deg)`;

            let minutes = time.getMinutes();
            minutesDeg = 360 / 60 * minutes;
            document.querySelector(".‚è±").style.transform = `rotate(${minutesDeg}deg)`;

            let seconds = time.getSeconds();
            secoundsDeg = 360 / 60 * seconds;
            document.querySelector(".‚è≤").style.transform = `rotate(${secoundsDeg}deg)`;
